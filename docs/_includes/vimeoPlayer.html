<!-- Feel free to change the width and height to your desired video size. -->
<!-- Thanks Nathan Lam: https://github.com/nathancy/jekyll-embed-video    -->

<div class="embed-container">
  <iframe
      src="https://player.vimeo.com/video/{{ include.id }}"
      width="560"
      height="315"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen>
  </iframe>
</div>
